<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Function</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance -->
            <div class="stats shadow">
              <div class="stat text-center">
                <div class="stat-title">Total Amount</div>
                <div id="main-amount" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- buttons start -->
            <div class="flex justify-center gap-1">
              <button id="add-money-show-btn" class="btn btn-lg">Add Money</button>
              <button id="cash-out-show-btn" class="btn btn-lg">Cash Out</button>
              <button id="history-show-btn" class="btn btn-lg">Transactions</button>
            </div>
            <!-- buttons end -->
            <div class="divider"></div>
            <!-- add money start -->
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Amount</span>
                  </label>
                  <input
                    id="add-money-amount"
                    type="text"
                    placeholder="Add money"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="add-money-pin"
                    type="password"
                    autocomplete="off"
                    placeholder="4 Digit Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money end -->

             <!-- cash out start  -->
             <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount</span>
                    </label>
                    <input
                      id="add-cash-out-amount"
                      type="text"
                      placeholder="Add money"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input
                      id="cash-out-pin"
                      type="password"
                      autocomplete="off"
                      placeholder="4 Digit Pin"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-btn" class="btn btn-primary">
                      Cash Out
                    </button>
                  </div>
                </form>
              </div>
             <!-- cash out end  -->

              <!-- transaction section start -->
               <section>
                <div id="history-form" class="hidden text-center">
                    <h1 class="font-bold text-2xl">Transactions History</h1>
                    <div id="history-container" class="space-y-2">

                    </div>
                   </div>
               </section>
              <!-- transaction section start -->
          </div>
        </div>
      </div>
    </main>
    <script src="JS/utilities.js"></script>
    <script src="JS/add-money.js"></script>
    <script src="JS/cash-out.js"></script>
    <script src="JS/buttons.js"></script>
  </body>
</html>
